<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title></title>
    <style>
        h2 {
            text-align:left;
            width: 87%;
            margin-top: 30px;
            margin-left: 80px;
            padding-bottom: 5px;
            border-bottom: 1px solid gray;
        }
        ul {
            font-size: 20px;
            list-style: none;
            width: 900px;
            border: 1px solid gray;
            margin-left: 120px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            height: 60px;
            padding-left: 20px;
        }
        li {
            position: absolute;
            display: inline;
            text-align: center;
            margin-top: 10px;
        }
        #edit_ {
            float: right;
            margin-right: 20px;
            font-size: 19px;
            width: 120px;
            height: 45px;
            background-color: black;
            color: white;
            
        }
        button:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="orders_body">
    <h2>Open:</h2>
    <ul v-for='item in open_list'>
        <li>Order Num: #{item.id}</li> 
        <li>Destination: {item.destination}</li> 
        <li>Arrival Time: {item.arrival_time}</li>
        <li>Status:<b style="color:green"> {item.status}</b></li>
        <button id="edit_" @click="edit(item.id)">View</button>
    </ul>
    <br>
    <h2>Confirmed:</h2>
    <ul v-for='item in confirmed_list'>
        <li>Order Serial Number: #{item.id}</li> 
        <li>Arrival Time: {item.arrival_time}</li>
        <li>Status:<b style="color:blue"> {item.status}</b></li>
        <button id="edit_" @click="edit(item.id)">View</button>
    </ul>
    
    </div>
    <script>
        var app = new Vue({
            el:"#orders_body",
            delimiters: ['{', '}'],
            data:{
                open_list: [],
                confirmed_list: [],
            },
            mounted: function() {
                that = this;
                axios.get("/orders").then(function(response) {
                    console.log(response.data)
                    if (response.data.status_code == 1) {
                        alert("Please log in first!")
                    } else {
                        that.open_list = []
                        that.confirmed_list = []
                        for (i = 0; i < response.data.length; ++i) {
                            response.data[i].fields["id"] = response.data[i].pk
                            if (response.data[i].fields.status == 4) {
                                response.data[i].fields.status = "Confirmed"
                                that.confirmed_list.push(response.data[i].fields)
                            } else if (response.data[i].fields.status > 0 && response.data[i].fields.status < 4) {
                                response.data[i].fields.status = "Open"
                                that.open_list.push(response.data[i].fields)
                            }
                        }
                    }
                }).catch(function(err) {
                    alert('Error');
                });
            },
            methods: {
                edit: function(oid) {
                    that = this;
                    axios.get("edit/"+oid).then(function(response) {
                        if (response.data.status_code == 1) {
                            alert("Please log in first!")
                        } else {
                            location.href = "/edit_order.html"
                        }
                    }).catch(function(err) {
                        alert('Error');
                    });
                }
            },
            

        });
    </script>
</body>
</html>
